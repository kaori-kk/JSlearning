<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ToDo List</title>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

  <div id="app">
    <h1>ToDo List</h1>
    <label>Category</label>
    <select v-model="selectedGenre">
      <option v-for="genre in genres" :value="genre">{{ genre }}</option>
    </select>
    <br><br>
    <label>Task</label>
    <textarea v-model="task"></textarea>
    <br><br>
    <button @click="addTask" :class="{inactive: isBlank}">Add</button>
    <hr>
    <task-component
      v-for="(task, index) in taskList"
      v-bind:taskname="task.taskname"
      v-bind:genre="task.genre"
      v-bind:date="task.date"
      v-bind:index="index"
    ></task-component>
  </div>


  <script>
    Vue.component("task-component", {
      props: ["taskname", "genre", "date", "index"],
      template: `
        <div>
          category: {{genre}}
          <br>task: {{taskname}}
          <br>date: {{date}}
          <br><button>Mark as Done</button>
          <button>Delete</button>
        </div>`
    })

    new Vue({
      el: "#app",
      data: {
        genres: ["Admin", "Meeting", "Call", "Housework", "Shopping"],
        task: "",
        selectedGenre: "",
        taskList: []
      },
      computed: {
        isBlank: function(){
          return this.task ==="" || this.selectedGenre ===""
        }
      },
      methods: {
        addTask: function(){
          const day = new Date();
          this.taskList.push({
            "taskname": this.task,
            "genre" : this.selectedGenre,
            "date": day.toLocaleString("ja-JP")
          })
          this.task="";
        }
      }
    })
  </script>
</body>
</html>
