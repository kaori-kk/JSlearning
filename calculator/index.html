<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script src="https://unpkg.com/vuex@2.0.0"></script>

  <div id="app">
    <h1>Calculator</h1>
    <input type="text" :value="display" readonly>
    <div class="buttons" v-for="(row, index) in numbers" >
      <button
        v-for="(number, index2) in row"
        :id="['button' + index + '-' + index2]" >
          {{ number }}
        </button>
    </div>
  </div>

  <script>
    const store = new Vuex.Store({
      state: {
        numbers: [
          ["7", "8", "9", "C"],
          ["4", "5", "6", "+"],
          ["1", "2", "3", "-"],
          ["0", "="]
        ],
        display: "0"
      }
    })
    const { mapState } = Vuex

    new Vue({
      store,
      el: "#app",
      computed: mapState(["numbers", "display"])
    })
  </script>

  <style>
    button {
      width: 70px;
      height: 50px;
    }
    #button3-0 {
      width: 210px;
    }
    #app {
      margin: 50px;
    }
    input {
      font-size: 15px;
      border-width:1px;
      border-color: black;
    border-style: solid;
      width: 280px;
      height: 50px;
      padding-left: 5px;
    }
  </style>
</body>
</html>
