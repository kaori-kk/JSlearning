<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>mapMutations</title>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="https://unpkg.com/vuex@3.1.2/dist/vuex.js"></script>

  <div id="app">
    <p>countの値 : {{ count }}</p>
    <button @click="increment">Commit</button>
  </div>

  <script>
    const store = new Vuex.Store({
      state: {
        count: 0
      },
      mutations: {
        increment(state) {
          state.count++
        }
      }
    })

    const { mapMutations } = Vuex

    new Vue ({
      store,
      el: '#app',
      computed: {
        count: function() {
          return this.$store.state.count
        }
      },
      methods: {
        ...mapMutations(['increment'])
      }
    })
  </script>
</body>
</html>
