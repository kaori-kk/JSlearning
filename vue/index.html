<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<div id="app">
  <component-a></component-a>
  <component-b></component-b>
</div>

<script>
  // 以下にミックスインを定義してください
  const myMixin = {
    methods: {
    hello: function(message){
          alert("Hello World!")
        }
    }
  }

  const ComponentA = {
    mixins: [myMixin],
    template: `<button @click="hello()">ComponentA</button>`
  }

  const ComponentB = {
    mixins: [myMixin],
    template: `<button @click="hello()">ComponentB</button>`
  }

  new Vue({
    el: '#app',
    components: {
      'component-a': ComponentA,
      'component-b': ComponentB
    }
  })
</script>
