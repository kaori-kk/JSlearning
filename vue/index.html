<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<div id="app">
  <span>{{count}}</span>
  <button @click="increment">+</button>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      count: 0
    },
    methods: {
      increment: function (){
    this.count++
      }
    }
  })
</script>
