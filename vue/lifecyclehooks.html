<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<div id="app">
  <p>{{ message }}</p>
</div>

<script>
  new Vue({
    el: "#app",
    data() {
      return {
        message:"Hello World!"
      }
    },
    beforeCreate() {
      console.log('---beforeCreate---');
      console.log(this.message);
    },
    created() {
      console.log('---craeted---');
      console.log(this.message);
      console.log(this.$el);
    },
     beforeMount() {
       console.log('---beforeMount---');
       console.log(this.$el);
     },
     mounted() {
       console.log('---mounted---');
       console.log(this.$el);
       this.message='Hello Vue!'
     },
    beforeUpdate() {
      console.log('---beforeUpdate---');
      console.log(this.$el);
    },
    updated() {
      console.log('---updated---');
      console.log(this.$el);
      // Vueインスタンスを破棄してください
      this.$destroy();
    },
    // beforeDestroyを記述してください
     beforeDestroy(){
      console.log('---beforeDestroy---');
      // 左記の記述にある条件１を出力してください
      console.log("beforeDestroyがフックされました。")
    },
    // destroyedを記述してください
     destroyed(){
      console.log('---destroyed---');
      // 左記の記述にある条件2を出力してください
      console.log("destroyedがフックされました。")
    }
  })
</script>
