<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>todos</title>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="https://unpkg.com/vuex@3.1.2/dist/vuex.js"></script>

  <div id="app">
    <p>完了したタスク：{{ doneTodos }}</p>
    <p>未完了のタスク：{{ notDoneTodos }}</p>
  </div>

  <script>
    const store = new Vuex.Store({
      state: {
        todos: [
          { text: 'メール処理', done: true },
          { text: '会議', done: false }
        ]
      },
      getters: {
        doneTodos: state => {
      return state.todos.filter(todo => todo.done)
        },
        notDoneTodos: state => {
          return state.todos.filter(todo => !todo.done)
        }
      }
    })

    new Vue ({
      store,
      el: '#app',
      computed: {
        doneTodos(){
          return this.$store.getters.doneTodos
        },
        notDoneTodos(){
          return this.$store.getters.notDoneTodos
        }
      }
    })
  </script>
</body>
</html>
